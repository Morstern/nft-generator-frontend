<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title> {{ layer.layerName }} </mat-panel-title>
    <button mat-raised-button color="warn" (click)="removeLayer()">
      Usuń warstwę<mat-icon>delete</mat-icon>
    </button>
  </mat-expansion-panel-header>
  <div *ngFor="let item of [].constructor(10); let i = index">
    <div>{{ i }}</div>
  </div>
</mat-expansion-panel>
